<html>
    <head>
        
        <title>JavaScript</title>
        
    </head>
    <body>
        <p id="text">Hello World!</p>
        <button id="myButton">Change Text</button>
        
        <p id="secondParagraph">JavaScript is ...</p>
        <button id="myButton2">Append Text</button>
        
        <p id="thirdParagraph"></p>
        <button id="creatParagraph">Insert text</button>
        
        <p id="moreText">This is some text</p>
        <button id="styleText">Style Text</button>
        
        <script type="text/javascript">
            //document.getElementById("text").innerHTML = "Hello Raphael!";

            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "Hello Raphael!";
            },
            
            document.getElementById("myButton2").onclick = function() {
                document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + " awsome";
            },
                
            document.getElementById("creatParagraph").onclick = function() {
                document.getElementById("thirdParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + " awsome";
            },
             
            document.getElementById("styleText").onclick = function() {
                document.getElementById("moreText").style.display = "none";
            }
        </script>
    </body>
</html>
